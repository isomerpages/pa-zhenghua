title: Zhenghua CC
url: https://www.zhenghua.pa.gov.sg
favicon: /images/Draft_2_ZHCC_logo_no_text_no_background.png
colors:
  primary-color: "#b91823"
  secondary-color: "#2f7884"
  media-colors:
    - title: media-color-one
      color: "#1094f9"
    - title: media-color-two
      color: "#07dafb"
    - title: media-color-three
      color: "#28a79d"
    - title: media-color-four
      color: "#4757ad"
    - title: media-color-five
      color: "#b8e986"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
